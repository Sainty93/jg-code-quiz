<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          <title>jg-code-quiz</title>
          <link rel="stylesheet" href="assets/css/style.css" />

        </head> 
<body>
    <!-- Page title and quiz rules -->
    <div class="info_box"></div>
        <h1>
            <div class="info-title"><span>Code Quiz</span></div>
         </h1>
                <div class="info-rules">
                    Please answer all questions within the time limit. Please remember
                    that incorrect answers will be penalized and your time will decrease
                    by five seconds! Good luck 
                 </div>

    <div class="start_btn"><button id = "start_btn">Start Quiz</button></div>
   
     <!-- Quiz -->
     <div class="quiz">
        <header>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                    </div>
                        <div class="highscores"> </div>
                            <div class="view_high_scores"> <button id ="view_high_scores">View High Scores</button></div>
                                <div id ="timer_sec"> </div>
            </div>
        
            <div class="time_line"></div>
        </header>
        <section>
            <div id="questions_text">
              
            </div>
            <div class="option_list">
               <button type ="click" id ="answer-a"> </button>
               <button type ="click" id ="answer-b"> </button>
               <button type ="click" id ="answer-c"> </button>
               <button type ="click" id ="answer-d"> </button>
            </div>
        </section>

        <!-- footer  -->
        <footer>
            <div class="total_questions">
                <!-- here you need to add js count-->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    

    <!-- Results -->
    <div class="results"> </div>
        <div class="icon">
            
        </div>
        <div class="complete_text">Quiz Complete!</div>
        <div class="score_text">
            <!-- Last page with scores and options -->
        </div>
        <div class="buttons">
            <button class="go-back">Back Button </button>
            <button class="clear-high-scores">Clear High scores</button>
        </div>

        <script src="./assets/javascript/script.js"></script>
</body>
</html>
