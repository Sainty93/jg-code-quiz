<!DOCTYPEÂ html>
<html>
    <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          <title>jg-code-quiz</title>
          <link rel="stylesheet" href="style.css" />

        </head> 
<body>
    <!--starter button-->
    <div class="start_btn"><button>Start Quiz</button></div> 
    <!-- quiz rules-->
    <div class="info_box">
        <div class="info-title"><span>Code Quiz</span></div>
        <div class="info">
           Please answer all questions within the time limit. Please remember
           that incorrect answers will be penalized and your time will decrease
           by five seconds! Good luck 
        </div>
         </div>
    </div>
     <!-- Quiz -->
     <div class="quiz">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="view_high_scores"> View High Scores</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="questions_text">
              
            </div>
            <div class="option_list">
               
            </div>
        </section>

        <!-- footer  -->
        <footer>
            <div class="total_questions">
                <!-- here you need to add js count-->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Results -->
    <div class="results">
        <div class="icon">
            
        </div>
        <div class="complete_text">Quiz Complete!</div>
        <div class="score_text">
            <!-- Last page with scores and options -->
        </div>
        <div class="buttons">
            <button class="go-back">Back Button </button>
            <button class="clear-high-scores">Clear High scores</button>
        </div>
    </div>

   
    <script src="js/script.js"></script>
</body>
</html>
